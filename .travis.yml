language: c++

sudo: enabled

dist: trusty

os:
  - linux

compiler:
  - gcc

before_script:
  - sudo apt-get update -qq >/dev/null
  - sudo apt-get install -qq gfortran  >/dev/null
  - sudo apt-get install -qq  libboost-all-dev  >/dev/null
  - sudo apt-get install libhdf5-serial-dev hdf5-tools >/dev/null

before_install:
  - test -n $CC  && unset CC
  - test -n $CXX && unset CXX
  - sh travis/install-SAMRAI.sh
